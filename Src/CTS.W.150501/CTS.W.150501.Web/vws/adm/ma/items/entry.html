<cts-title text="{{$nm('ADM.MA.ITEMS.ENTRY.Title')}}"></cts-title>
<cts-toolbar>
    <cts-toolbar-item onclick="save()" class="left-1" src="$res.Icons.Save" data-original-title="{{$nm('ADM.MA.ITEMS.ENTRY.Tooltip.Save')}}" ui-jq="tooltip"></cts-toolbar-item>
    <cts-toolbar-item onclick="back()" class="right-1" src="$res.Icons.Back" data-original-title="{{$nm('ADM.MA.ITEMS.ENTRY.Tooltip.Back')}}" ui-jq="tooltip" ng-show="variable.ShowLinkBack"></cts-toolbar-item>
</cts-toolbar>
<tabset class="df-fp cts-tabset-pane">
    <tab heading="{{$nm('ADM.MA.ITEMS.ENTRY.TabMain')}}">
        <cts-form-pane class="p-height-20" style="height: 502px" cts-tabgroup="true">
            <cts-label class="top-1 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.ItemCd')}}"></cts-label>
            <cts-label class="top-1 left-5 width-10" text="{{objEntry.DataInfo.ItemCd}}"></cts-label>
            <cts-button class="top-1 left-8 width-8" text="{{$nm('ADM.MA.ITEMS.ENTRY.GenItemCd')}}" onclick="genItemCd()" ng-hide="variable.BasicInfo.IsEdit" disabled="variable.BasicInfo.IsEdit" style="margin-left:-5px"></cts-button>
            <cts-label class="top-2 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.ItemName')}}"></cts-label>
            <cts-text tabindex="20" class="top-2 left-5 width-15" model="objEntry.DataInfo.ItemName" onblur="blurItemName(data, objEntry.DataInfo, true)" id="txtItemName"></cts-text>
            <cts-button tabindex="110" class="top-2 left-12 width-8" text="{{$nm('ADM.MA.ITEMS.ENTRY.UploadImage')}}" onclick="uploadImage(objEntry.DataInfo)" style="margin-left:-5px"></cts-button>
            <cts-label class="top-3 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.CategoryCd')}}"></cts-label>
            <cts-select tabindex="30" class="top-3 left-5 width-10" model="objEntry.DataInfo.CategoryCd" options="data.CboCategories"></cts-select>
            <cts-label class="top-4 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.LinkName')}}"></cts-label>
            <cts-text tabindex="40" class="top-4 left-5 width-15" model="objEntry.DataInfo.LinkName" tooltip="{ title: $nm('ADM.MA.ITEMS.ENTRY.Tooltip.LinkName'), trigger: 'focus', placement: 'right' }"></cts-text>
            <cts-label class="top-5 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.Notes')}}"></cts-label>
            <cts-editor tabindex="50" class="top-5 left-5 width-65" model="objEntry.DataInfo.Notes" id="edtNotes" options="edtNotes.options"></cts-editor>
            <cts-label class="top-14 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.MetaTitle')}}" style="margin-top:-15px"></cts-label>
            <cts-text tabindex="60" class="top-14 left-5 width-25" model="objEntry.DataInfo.MetaTitle" style="margin-top:-15px"></cts-text>
            <cts-label class="top-15 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.MetaDesc')}}" style="margin-top:-15px"></cts-label>
            <cts-area tabindex="70" class="top-15 left-5 width-65 height-2" model="objEntry.DataInfo.MetaDesc" style="margin-top:-15px"></cts-area>
            <cts-label class="top-17 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.MetaKeys')}}" style="margin-top:-15px"></cts-label>
            <cts-area tabindex="80" class="top-17 left-5 width-65 height-2" model="objEntry.DataInfo.MetaKeys" style="margin-top:-15px"></cts-area>
            <cts-label class="top-19 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.SortKey')}}" style="margin-top:-15px"></cts-label>
            <cts-number tabindex="90" class="top-19 left-5 width-7" option="{ min: 0, max: 9999 }" model="objEntry.DataInfo.SortKey" style="margin-top:-15px"></cts-number>
            <cts-label class="top-20 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.DeleteFlag')}}" style="margin-top:-15px"></cts-label>
            <cts-select tabindex="100" class="top-20 left-5 width-8" model="objEntry.DataInfo.DeleteFlag" options="data.CboDeleteFlag" style="margin-top:-15px"></cts-select>
        </cts-form-pane>
    </tab>
    <tab heading="{{$nm('ADM.MA.ITEMS.ENTRY.TabLang')}}">
        <cts-form-pane class="p-height-17" style="height: 427px" cts-tabgroup="true">
            <cts-label class="top-1 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.LocaleCd')}}"></cts-label>
            <cts-select tabindex="10" class="top-1 left-5 width-10" model="objLocale.LocaleCd" options="data.CboLocales"></cts-select>
            <cts-button tabindex="70" class="top-1 left-10 width-8" text="{{$nm('ADM.MA.ITEMS.ENTRY.UploadImage')}}" onclick="uploadImage(objLocale)"></cts-button>
            <cts-label class="top-2 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.ItemName')}}"></cts-label>
            <cts-text tabindex="20" class="top-2 left-5 width-15" model="objLocale.ItemName" onblur="blurItemName(data, objLocale, false)"></cts-text>
            <cts-label class="top-3 left-1 width-10 height-7" text="{{$nm('ADM.MA.ITEMS.ENTRY.Notes')}}"></cts-label>
            <cts-editor tabindex="30" class="top-3 left-5 width-65 " model="objLocale.Notes" id="edtNotes1" options="edtNotes.options"></cts-editor>
            <cts-label class="top-12 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.MetaTitle')}}" style="margin-top:-15px"></cts-label>
            <cts-text tabindex="40" class="top-12 left-5 width-25" model="objLocale.MetaTitle" style="margin-top:-15px"></cts-text>
            <cts-label class="top-13 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.MetaDesc')}}" style="margin-top:-15px"></cts-label>
            <cts-area tabindex="50" class="top-13 left-5 width-65 height-2" model="objLocale.MetaDesc" style="margin-top:-15px"></cts-area>
            <cts-label class="top-15 left-1 width-10" text="{{$nm('ADM.MA.ITEMS.ENTRY.MetaKeys')}}" style="margin-top:-15px"></cts-label>
            <cts-area tabindex="60" class="top-15 left-5 width-65 height-2" model="objLocale.MetaKeys" style="margin-top:-15px"></cts-area>
            <cts-button tabindex="80" class="top-17 left-5 width-8" onclick="fixRow()" text="{{$nm('ADM.MA.ITEMS.ENTRY.FixLocaleInfo')}}" style="margin-top:-15px"></cts-button>
            <cts-button class="top-17 left-9 width-8" onclick="copyInfo()" text="{{$nm('ADM.MA.ITEMS.ENTRY.CopyMainInfo')}}" data-original-title="{{$nm('ADM.MA.ITEMS.ENTRY.Tooltip.CopyMainInfo')}}" ui-jq="tooltip" style="margin-top:-15px"></cts-button>
        </cts-form-pane>
        <cts-grid-Pane style="margin-top: -15px;" class="p-top-16 ma-items-entry-tblResult">
            <table id="tblResult" dt-options="objEntry.tblResultOptions" datatable="ng">
                <thead>
                <tr>
                    <td width="100" text="{{$nm('ADM.MA.ITEMS.ENTRY.ColLocale')}}" cts-grid-header="true"></td>
                    <td width="200" text="{{$nm('ADM.MA.ITEMS.ENTRY.ColItemName')}}" cts-grid-header="true"></td>
                    <td width="400" text="{{$nm('ADM.MA.ITEMS.ENTRY.ColMetaTitle')}}" cts-grid-header="true"></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="obj in objEntry.ListLocale" ng-click="selectRow(obj.LocaleCd)">
                    <td>{{obj.LocaleName}}</td>
                    <td>{{obj.ItemName}}</td>
                    <td>{{obj.MetaTitle}}</td>
                </tr>
                </tbody>
            </table>
        </cts-grid-Pane>
    </tab>
</tabset>
